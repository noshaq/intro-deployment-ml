name: Continuous Training
on:
  push:
    branches:
      - workflow_continous_training
  schedule:
    - cron: '0 18 * * *'  
  workflow_dispatch:
    imputs:
      reason:
        description: Why to run This?
        required: false
        default: running CT
jobs: 
  continous-training:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2 
      - name: Train model 
        env:
          SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
      - name: Creating and activating virtualenv
        run: |
          pip3 install virtualenv
          virtualenv gross
          source gross/bin/activate
          pip install -r requirements_test.txt
          export GOOGLE_APPLICATION_CREDENTIALS=$(python utilities/setter.py)
          dvc pull model/model.pkl -r model-track
          dcv unprotect
          dcv repro -f
          eco "Training Complete"
          dvc add model/model.pkl.dvc -r model-track --to-remote
          dvc push model/model.pkl.dvc -r model-track
      - name: Commit dvc file changes
        run: |
          git config --local user.email "andres.fgutierrezruiz@gmail.com" 
          git config --local user.name "git-ml-trainer"
          git add model/model.pkl.dvc
          git commit -m "Updating model weigths"
      - uses: ad-m/github-push-action@master
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: ${{ github.ref }}
      - uses: iterative/setup-cml@v1
      - name: Push metrics
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat report.txt >> report.md 
          cml-publish prediction_behavior.png --md >> report.md
          cml-send-comment report.md




        


